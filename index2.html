<html> 
     <head> 
         <title> Math Game </title>
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     </head>
     <body>
         <h4 id="P1"></h4><span id="P1-score"></span>
         <br>
         <h4 id="P2"></h4><span id="P2-score"></span>
         <div>
             <center>
                 <h3>Question Turn - </h3><span id="Question_turn"></span>
                 <br>
                 <h3> Answer Turn - </h3><span id="Answer_turn"></span>
                 <br>
                 <div id="output" class="col-lg-6"> </div>
                 <br>
                 <br>
                 <h4> Number 1 </h4>
                 <br>
                 <input id="N1" type="number" placeholder="Type the first number in here." class="form-control"> 
                 <br>
                 <br>
                 <h4> Number 2 </h4>
                 <br>
                 <input id="N2" type="number" placeholder="Type your second number in here" class="form-control">
                 <br>
                 <button id="Send" onclick="Signal()" class="btn btn-success"> Send </button>
              </center>
         </div>
     </body>
     <style> 
      body{
          background-color:rgb(19, 86, 173);
          color: rgb(0, 0, 0);
          font-size: 20px;
      }
     #output{
     background-color: white;
     border-top:rgb(62, 59, 216);
     border-radius: 10px;
     padding:10px;
     float: none;
     text-align: left;
     }
     #correction{
         width: 30%;
     }
    
    </style>
    <script>
        
        
            var player1 = localStorage.getItem("Player 1");
            var player2 = localStorage.getItem("Player 2");

            var player1_ = 0;
            var player2_ = 0;

            document.getElementById("P1").innerHTML = player1 + ":";
            document.getElementById("P2").innerHTML = player2 + ":";

            document.getElementById("P1-score").innerHTML = player1_;
            document.getElementById("P2-score").innerHTML = player2_;

            document.getElementById("Question_turn").innerHTML = player1;
            document.getElementById("Answer_turn").innerHTML = player2;
        
        function Signal()
        {
            var a = document.getElementById("N1").value;
            var b = document.getElementById("N2").value;

           var aa = parseInt(a) * parseInt(b)
           console.log(aa);
           localStorage.setItem("A", aa);

           var QN = "<h4>" + a + "x" + b + "=" + "</h4>";
           var Answer = "<br>Answer: <input id='Check' type='number' placeholder=' Please type your answer here'> " ;
           var check = "<br><br> <button id='correction' onclick='check()' class='btn btn-info'> Check </button";
           var row = QN + Answer + check;
           document.getElementById("output").innerHTML = row

           document.getElementById("N1").value = "";
           document.getElementById("N2").value = "";
        }
        var Q = player1;
        var A = player2;
        
       function check()
       {
           var b = localStorage.getItem("A");
           var a = document.getElementById("Check").value;
           if( a == b )
           {
               window.alert("Correct");
            if( A == "player1")
		   {
			player1_ = player1_ +1;
		    document.getElementById("P1-score").innerHTML = player1_;
		   }
		   else 
		    {
			player2_ = player2_ +1;
		    document.getElementById("P2-score").innerHTML = player2_;
		    }
           }
           if( Q == player1)
           {
               Q = player2;
               document.getElementById("Question_turn").innerHTML = player2;
           }else{
              Q = player1;
               document.getElementById("Question_turn").innerHTML = player1; 
           }
           if( A == player2 )
           {
              A = player1;
               document.getElementById("Answer_turn").innerHTML = player1;
           }else{
               A = player2;
               document.getElementById("Answer_turn").innerHTML = player2;
           }
           document.getElementById("output").innerHTML = " "
       }


    </script>

</html>
